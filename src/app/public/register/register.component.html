<div class="container_blue"></div>
<div class="container_center">
  <div class="form col-sm-4">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="img">
        <img src="../assets/registration.png" alt="">
      </div>
      <div class="d-flex container_flex">
        <div class="mb-6 col-sm-5">
          <label for="prenom" class="form-label">Prenom</label>
          <input [(ngModel)]="model.prenom" required type="text" name="prenom" class="form-control"
            id="prenom" aria-describedby="emailHelp">
        </div>
        <div class="mb-6 col-sm-5">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" [(ngModel)]="model.nom" name="nom" required class="form-control"
            id="nom">
        </div>
      </div>
      <div class="d-flex container_flex">
        
        <div class="mb-6 col-sm-5">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="model.password" name="password" required
              class="form-control">
        </div>
        <div class="mb-6 col-sm-5">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" [(ngModel)]="model.confirmPassword" name="confirmPassword" required
              class="form-control">
        </div>
      </div>

      <div class="mb-6 col-sm-5">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="model.email" required type="email" name="email" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>



        <div class="flex items-start mb-3">
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Vous avez un compte
            <a routerLink="/login" class="text-blue-600 hover:underline dark:text-blue-500">Se
              Connecter</a>.</label>
        </div>
        <div class="button_login">
          <button type="submit"
                    class="btn text-white btn_valide hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">S'inscrire</button>
        </div>
    </form>
  </div>

</div>
