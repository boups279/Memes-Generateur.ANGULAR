<div class="container">
    <div class="form-group">
        <label for="name">URL :</label>
        <input type="text" id="name" [(ngModel)]="url" name="name" placeholder="https://url-de-mon-meme.com" required
            class="form-control" />
    </div>

    <div class="d-flex justify-content-center mt-1">
        <h3 class="text-secondary">Ou</h3>
    </div>

    <form class="form-group" (ngSubmit)="onSubmit()" #memeForm="ngForm" enctype="multipart/form-data">
        <div>
            <label for="name">Nom du mème :</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Salut !" [(ngModel)]="meme.name"
                 />
        </div>

        <div>
            <label class="btn btn-outline-secondary" for="image"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                    <path
                        d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                </svg>Télécharger une image</label>
            <input type="file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*"
                style="display: none;" />
        </div>

        <div *ngIf="imagePreview" class="url_img">
            <h4 class="fs-5">Aperçu de l'image :</h4>
            <img [src]="imagePreview" alt="Aperçu" style="max-width: 100%; height: auto;" />
        </div>
        <div *ngIf="!imagePreview && url != ''" class="url_img">
            <h4 class="fs-5">Aperçu de l'url :</h4>
            <img [src]="url" alt="Aperçu" style="max-width: 100%; height: auto;" />
        </div>




        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" (click)="onSubmit()" [disabled]="!memeForm.form.valid" class="btn btn-primary"
                type="button">Ajouter</button>
        </div>
    </form>
</div>
