<div *ngIf="img_populaire && img_populaire.length > 0; else noMemes" class="les_memes">
    <div *ngFor="let meme of img_populaire" class="package" (click)="loadImageFromUrl(meme.images)">
        <div class="package2">
            <img [src]="meme.images" alt="Meme" class="meme-image" />
        </div>
    </div>
</div>
<ng-template #noMemes>
    <p>Aucun mème trouvé.</p>
</ng-template>
